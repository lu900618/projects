<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>比价搜索 - 慢慢买</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <!-- 头部开始 -->
  <header id="header">
    <a href="/">
      <img src="images/header_logo.png" alt="慢慢买">
      </a>
    <a href="">
      <img src="images/header_app.png" alt="手机app下载">
      </a>
  </header>
  <!-- 头部结束 -->

  <!-- 搜索栏开始 -->
  <div id="search-bar">
    <input type="search" name="search-txt" id="" placeholder="请输入要查询的商品">
    <input type="submit" value="搜索">
  </div>
  <!-- 搜索栏结束 -->

  <!-- 内容部分开始 -->
  <div id="content">
    <ul class="title"></ul>
  </div>
  <!-- 内容部分结束 -->

  <!-- 底部开始 -->
  <footer id="footer">
    <div class="clearfix">
      <a href="">注册</a>
      <a href="">登录</a>
      <a href=""><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">返回顶部</a>
    </div>
    <p>
      <a href="" class="red">手机APP下载</a>
      <a href="">慢慢买手机版</a>
      <a href=""> -- 掌上比价平台</a>
    </p>
    <p>
      <a href="">m.manmanbuy.com  </a>
    </p>
  </footer>

  <div class="back">
    <a href="javscript:void(0);">
            <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
        </a>
  </div>
  <!-- 底部结束 -->


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/category.js"></script>

  <script type="text/template" id="catTitleTpl">
    {{ each result as item}}
    <li tid='{{ item.titleId }}'>
      <a href="javascript:void(0);">{{ item.title }}</a>
      <ul class="con clearfix"></ul>
    </li>
    {{ /each }}
  </script>

  <script type="text/template" id="catTpl">
    {{ each result as item}}
    <li cid="{{item.categoryId}}" tid="{{item.titleId}}" >
      <a href="categorylist.html?categoryid={{item.categoryId}}">{{item.category}}</a>
    </li>
    {{ /each }}
  </script>
</body>

</html>
