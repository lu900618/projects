<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控 -- 慢慢买</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
</head>

<body>
  <!-- 头部开始 -->
  <section id="header">
    <a href="#" class="fl logo">
        <img src="./images/header_logo.png" alt="">
      </a>
    <a href="#" class="fr app">
        <img src="./images/header_app.png" alt="">
      </a>
  </section>
  <!-- 头部结束 -->

  <!-- 搜索栏开始 -->
  <section id="search">
    <form action="">
      <input type="search" name="" id="" placeholder="请输入要搜索的商品">
      <input type="submit" value="搜索">
    </form>
  </section>
  <!-- 搜索栏结束 -->

  <section id="nav">
    <a href="/">首页</a>&gt;
    <a href="/brandTitle.html">全部分类</a>&gt;
  </section>

  <section id="brand">
    <div class="title"><span>热门品牌排行</span></div>
    <ul class="list">

    </ul>
  </section>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/brandTitle.js"></script>
  <script type="text/template" id="tpl">
    {{each result as item}}
    <li>
      <a href="distop.html?brandtitleid={{item.brandTitleId}}">{{item.brandTitle}}</a>
    </li>
    {{/each}}
  </script>
</body>

</html>
