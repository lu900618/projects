<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控 -- 慢慢买</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/distop.css">
</head>

<body>
  <!-- 头部开始 -->
  <section id="header">
    <a href="#" class="fl logo">
        <img src="./images/header_logo.png" alt="">
      </a>
    <a href="#" class="fr app">
        <img src="./images/header_app.png" alt="">
      </a>
  </section>
  <!-- 头部结束 -->

  <!-- 搜索栏开始 -->
  <section id="search">
    <form action="">
      <input type="search" name="" id="" placeholder="请输入要搜索的商品">
      <input type="submit" value="搜索">
    </form>
  </section>
  <!-- 搜索栏结束 -->

  <section id="nav">
    <a href="/">首页</a>&gt;
    <a href="/brandTitle.html">全部分类</a>&gt;液晶电视哪个牌子好
  </section>

  <section id="brand">
    <div class="title"><span>液晶电视哪个牌子好</span></div>
    <ul class="list">

    </ul>
  </section>
  <section id="sales">
    <div class="title"><span>平板电视产品销量排行</span></div>
    <ul class="list">

    </ul>
  </section>
  <section id="comment">
    <div class="title"><span>平板电视最有用的用户评论</span></div>
    <ul class="list">

    </ul>
  </section>

  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/distop.js"></script>
  <script type="text/template" id="brandTpl">
    {{each result as item i}}
    <li>
      <a href="brandList.html?btid={{item.brandTitleId}}">
        <i>{{i + 1}}</i>
        <h4>{{item.brandName}}</h4>
        <span>{{item.brandInfo}}</span>
      </a>
    </li>
    {{/each}}
  </script>
  <script type="text/template" id="salesTpl">
    {{each result as item }}
    <li>
      <a href="product.html?productId={{item.productId}}&categoryid={{item.categoryId}}" pid="{{item.productId}}" cid={{item.categoryId}}>
        {{#item.productImg}}
        <h4>{{item.productName}}</h4>
        <p class="price">{{item.productPrice}}</p>
        <span class="star"></span>
        <i>{{item.productQuote}}</i>
        <i>{{item.productCom}}</i>
      </a>
    </li>
    {{/each}}
  </script>
  <script type="text/template" id="comTpl">
    {{each result as item }}
    <li>
      <a href="product.html?productId={{item.productId}}&categoryid={{item.categoryId}}">
          </a>
      <div>
        <div class="clearfix">
          <span class="fl"> {{item.comName}}</span>
          <span class="fr"> {{item.comTime}}</span>
        </div>
        <p>{{item.comContent}}</p>

    </li>
    {{/each}}
  </script>

  <script type="text/template" id="productTpl">

    {{each result as item }} {{#item.productImg}}
    <h4>{{item.productName}}</h4>

    {{/each}}
  </script>
</body>

</html>
