<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>白菜价 -- 慢慢买</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>

<body>
  <!-- 头部开始 -->
  <section id="header">
    <a href="/" class="logo">
      &lt;
    </a>
    <span>白菜价 -- 淘宝内部券</span>
    <a href="#" class="app">
      <img src="./images/header_app.png" alt="">
    </a>
  </section>
  <!-- 头部结束 -->

  <!-- 菜单栏开始 -->
  <section id="menu">
    <div class="tab">
      <ul></ul>
    </div>

    <ul class="content">
    </ul>

  </section>
  <!-- 菜单栏结束 -->



  <!-- 底部开始 -->
  <section id="footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
          <a href="#">注册</a>
        </div>
        <div class="back col-xs-4">
          <a href="#"><img src="http://www.zuyushop.com/wap/images/top.jpg">返回顶部</a>
        </div>
      </div>

      <p>
        <a href="#" class="red">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#"> -- 掌上比价平台</a>
      </p>
      <p>
        <a href="#">m.manmanbuy.com</a>
      </p>
    </div>
  </section>
  <!-- 底部结束 -->
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/iscroll/iscroll.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/baicaijia.js"></script>

  <script type="text/template" id="menuTpl">
    {{ each result as item }}
    <li title-id={{item.titleId}}>
      <a href="javascript:void(0);">{{item.title}}</a>
      <span></span>
    </li>
    {{ /each }}
  </script>
  <script type="text/template" id="contentTpl">
    {{ each result as item }}
    <li title-id={{item.titleId}}>

      <div class="media">
        <div class="media-left">
          {{ #item.productImg }}
        </div>
        <div class="media-body">
          <h4 class="">{{#item.productName}}</h4>
          <p>{{#item.productPrice}}</p>

          {{#item.productCouponRemain }} {{ #item.productCoupon }} {{ #item.productHref }}
        </div>
      </div>
    </li>
    {{ /each }}
  </script>
</body>

</html>
