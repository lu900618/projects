<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/product.css">
</head>

<body>
  <!-- 头部开始 -->
  <section id="header">
    <a href="#" class="fl logo">
      <img src="./images/header_logo.png" alt="">
    </a>
    <a href="#" class="fr app">
      <img src="./images/header_app.png" alt="">
    </a>
  </section>
  <!-- 头部结束 -->

  <!-- 搜索栏开始 -->
  <section id="search">
    <form action="">
      <input type="search" name="" id="" placeholder="请输入要搜索的商品">
      <input type="submit" value="搜索">
    </form>
  </section>
  <!-- 搜索栏结束 -->

  <!-- 三级菜单 开始 -->
  <section id="menu">
    <a href="/">首页</a>>
    <a href="/category.html">全部分类</a>>
    <a href=""></a>
    <span class="choose">筛选</span>
  </section>
  <!-- 三级菜单 结束 -->

  <!-- 商品详情开始 -->
  <section id="detail">
  </section>
  <!-- 商品详情结束 -->

  <!-- 底部开始 -->
  <section id="footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <a href="#">登录</a>
        </div>
        <div class="col-xs-4">
          <a href="#">注册</a>
        </div>
        <div class="col-xs-4">
          <a href="#">
              <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
              返回顶部
            </a>
        </div>
      </div>

      <p>
        <a href="#" class="red">手机APP下载</a>
        <a href="#">慢慢买手机版</a>
        <a href="#"> -- 掌上比价平台</a>
      </p>
      <p>
        <a href="#">m.manmanbuy.com</a>
      </p>
    </div>
  </section>
  <!-- 底部结束 -->
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/product.js"></script>

  <script type="text/template" id="detailTpl">
    {{ each result as item }}
    <h4>{{ item.productName }}</h4>
    {{ #item.productImg}}
    <a class="favor">收藏</a>

    <ul class="tab clearfix">
      <li class="active">比价购买</li>
      <li>产品参数</li>
      <li>评价(<span></span>)</li>
    </ul>
    <ul>
      <li>{{ #item.bjShop}}</li>
      <li></li>
      <li>
        <ul class="comment-list">
        </ul>
      </li>
    </ul>
    {{ /each }}

  </script>

  <script type="text/template" id="commentTpl">
    <div class="title"><span>网友评价</span></div>
    {{ each result as item }}
    <li>
      <div class="clearfix">
        <span class="fl">{{ item.comName }}</span>
        <span class="fr">{{ item.comTime }}</span>
      </div>
      <div class="from">{{ item.comFrom }}</div>
      <span class="comment">{{ item.comContent }}</span>
    </li>
    {{ /each }}
    <div>
      <a class="comment-more" href="javascript:void(0);">查看更多评价</a>
    </div>
  </script>
</body>

</html>
