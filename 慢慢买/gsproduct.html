<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>省钱控 -- 慢慢买</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
  <!-- 头部开始 -->
  <section id="header">
    <a href="/" class="logo">
      &lt;
    </a>
    <span>凑单品</span>
    <a href="#" class="app">
      <img src="./images/header_app.png" alt="">
    </a>
  </section>
  <!-- 头部结束 -->
  <section id="content">
    <div class="clearfix">
      <!-- 下拉框开始 -->
      <select name="shopList" id="">
        <!-- <option value="">京东</option> -->
      </select>
      <select name="area" id="">
        <option value="0">华北</option>
      </select>
      <select name="money" id="">
        <option value="">全部价格</option>
      </select>
      <!-- 下拉框结束 -->

    </div>


    <!-- 列表开始 -->
    <ul class="clearfix">

    </ul>
    <!-- 列表结束 -->
  </section>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/config.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/gsproduct.js"></script>

  <script type="text/template" id="optShopTpl">
    {{ each result as item }}
    <option value="{{item.shopId}}">{{item.shopName}}</option>
    {{ /each }}
  </script>
  <script type="text/template" id="optAreaTpl">
    {{ each result as item }}
    <option value="{{item.areaId}}">{{item.areaName}}</option>
    {{ /each }}
  </script>
  <script type="text/template" id="optListTpl">
    {{ each result as item }}
    <li class="">
      <img src="{{item.productImg}}" alt="">
      <h4>{{item.productName}}</h4>
      <span>{{item.productPrice}}</span>
      <a href="">去凑单</a>
    </li>
    {{ /each }}
  </script>
</body>

</html>
